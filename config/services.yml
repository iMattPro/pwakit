services:
    phpbb.pwakit.listener:
        class: phpbb\pwakit\event\main_listener
        arguments:
            - '@config'
            - '@phpbb.pwakit.helper'
            - '@template'
        tags:
            - { name: event.listener }

    phpbb.pwakit.helper:
        class: phpbb\pwakit\helper\helper
        arguments:
            - '@cache.driver'
            - '@ext.manager'
            - '@upload_imagesize'
            - '%core.root_path%'

    phpbb.pwakit.upload:
        class: phpbb\pwakit\helper\upload
        arguments:
            - '@files.upload'
            - '@filesystem'
