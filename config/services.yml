services:
    mattf.pwakit.listener:
        class: mattf\pwakit\event\main_listener
        arguments:
            - '@mattf.pwakit.helper'
            - '@template'
        tags:
            - { name: event.listener }

    mattf.pwakit.helper:
        class: mattf\pwakit\helper\helper
        arguments:
            - '@ext.manager'
            - '@upload_imagesize'
            - '%core.root_path%'
