services:
    phpbb.pwakit.listener:
        class: phpbb\pwakit\event\main_listener
        arguments:
            - '@config'
            - '@phpbb.pwakit.helper'
            - '@template'
        tags:
            - { name: event.listener }

    phpbb.pwakit.helper:
        class: phpbb\pwakit\helper\helper
        arguments:
            - '@ext.manager'
            - '@upload_imagesize'
            - '@phpbb.pwakit.storage'
            - '@storage.helper'
            - '%core.root_path%'

    phpbb.pwakit.upload:
        class: phpbb\pwakit\helper\upload
        arguments:
            - '@files.upload'
            - '@phpbb.pwakit.storage'

    phpbb.pwakit.storage:
        class: phpbb\pwakit\storage\storage
        arguments:
            - '@dbal.conn'
            - '@cache.driver'
            - '@storage.adapter.factory'
            - 'phpbb_pwakit'
            - '%tables.storage%'
        tags:
            - { name: storage }
